<!DOCTYPE html>
<html>
<head>
    <title>審査技ジェネレーター</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>審査技ジェネレーター</h1>
    <details>
        <p>選ばれた級段位の昇級・昇段審査で見られる技を出力します</p>
        <p>出力数がデータの数を上回った場合は，全てが出力されます</p>
    </details>
    <form id="form">
        <label for="rank">
            級段位
        </label>
        <select id="rank" name="rank">
            <option value="5">5級</option>
            <option value="3">3級</option>
            <option value="1">1級</option>
            <option value="-1">初段</option>
        </select>

        <select id="filter" name="filter">
            <option value="under">以下</option>
            <option value="only">のみ</option>
            <option value="over">以上</option>
        </select>
        <br />
        <label for="count">
            出力数
        </label>
        <input id="count" name="count" type="number" min="1" required />
        <input id="exe" type="button" class="btn" value="実行" />
        <br />
        <input type="checkbox" id="disable_dup" name="disable_dup" class="observed" />
        <label for="disable_dup">
            既出の技を除外する
        </label>
        <input type="checkbox" id="sort" name="sort" class="observed" />
        <label for="sort">
            ソートして表示
        </label>
    </form>

    <table id="table">
        <thead>
            <tr>
                <th>NO．</th>
                <th>技</th>
                <th>級段位</th>
            </tr>
        </thead>
    </table>

    <div class="dataManage">
        <input id="clearTableBtn" type="button" class="btn" value="現在のテーブルをクリア" />
        <input id="clearHistoryBtn" type="button" class="btn" value="履歴をクリア" />
    </div>
    <footer>
        <p>developed by <a href="https://github.com/halqme/">HALQME</a></p>
        <p>see repo on <a href="https://github.com/halqme/lotAikido">GitHub</a></p>
    </footer>
</body>
